version: "3"
services:

  php:
    build:
      context: ./services/php
      args:
        PHP_VERSION: php:${PHP_VERSION}-fpm-alpine
        CONTAINER_PACKAGE_URL: ${CONTAINER_PACKAGE_URL}
        PHP_EXTENSIONS: ${PHP_EXTENSIONS}
        TZ: "$TZ"
    expose:
      - 9501
    volumes:
      - ${SOURCE_DIR}:/www/:rw
      - ../app:/www/HookPHP/app/:rw
      - ../bin:/www/HookPHP/bin/:rw
      - ../public:/www/HookPHP/public/:rw
      - ../vendor:/www/HookPHP/vendor/:rw
      - ../log:/www/HookPHP/log/:rw
      - ${PHP_PHP_CONF_FILE}:/usr/local/etc/php/php.ini:ro
      - ${PHP_FPM_CONF_FILE}:/usr/local/etc/php-fpm.d/www.conf:rw
      - ${PHP_LOG_DIR}:/var/log/php
      - ${XHPROF_LOG_DIR}:/var/log/xhprof:rw
      - ${DATA_DIR}/composer:/tmp/composer
    cap_add:
      - SYS_PTRACE
    networks:
      - default

  phpcli:
      build:
        context: ./services/phpcli
        args:
          PHPCLI_VERSION: php:${PHPCLI_VERSION}
          CONTAINER_PACKAGE_URL: ${CONTAINER_PACKAGE_URL}
          PHPCLI_EXTENSIONS: ${PHPCLI_EXTENSIONS}
          TZ: "$TZ"
      expose:
        - 9501
      volumes:
        - ${SOURCE_DIR}:/www/:rw
        - ../app:/www/HookPHP/app/:rw
        - ../bin:/www/HookPHP/bin/:rw
        - ../public:/www/HookPHP/public/:rw
        - ../vendor:/www/HookPHP/vendor/:rw
        - ./www:/www/HookPHP/vendor/:rw
        - ${PHPCLI_PHP_CONF_FILE}:/usr/local/etc/php/php.ini:ro
        - ${PHPCLI_FPM_CONF_FILE}:/usr/local/etc/php-fpm.d/www.conf:rw
        - ${PHPCLI_LOG_DIR}:/var/log/php
        - ${PHPCLIXHPROF_LOG_DIR}:/var/log/xhprof:rw
        - ${DATA_DIR}/composer:/tmp/composer
      stdin_open: true
      tty: true
      networks:
        - default

  mongodb:
    image: mongo:${MONGODB_VERSION}
    container_name: mongodb
    environment:
        MONGO_INITDB_ROOT_USERNAME: "${MONGODB_INITDB_ROOT_USERNAME}"
        MONGO_INITDB_ROOT_PASSWORD: "${MONGODB_INITDB_ROOT_PASSWORD}"
        TZ: "$TZ"
    volumes:
      - ${DATA_DIR}/mongo:/data/db:rw
      - ${DATA_DIR}/mongo_key:/mongo:rw
    ports:
       - "${MONGODB_HOST_PORT}:27017"
    networks:
       - default
    command:
       --auth

  mysql:
    image: mysql:${MYSQL_VERSION}
    ports:
      - "${MYSQL_HOST_PORT}:3306"
    volumes:
      - ${MYSQL_CONF_FILE}:/etc/mysql/conf.d/mysql.cnf:ro
      - ${DATA_DIR}/mysql:/var/lib/mysql/
    networks:
      - default
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      TZ: "$TZ"


  openresty:
    image:  openresty/openresty:${OPENRESTY_VERSION}
    ports:
       - "${OPENRESTY_HTTP_HOST_PORT}:80"
       - "${OPENRESTY_HTTPS_HOST_PORT}:443"
    volumes:
       - ${SOURCE_DIR}:/www/:rw
       - ../app:/www/HookPHP/app/:rw
       - ../bin:/www/HookPHP/bin/:rw
       - ../public:/www/HookPHP/public/:rw
       - ../vendor:/www/HookPHP/vendor/:rw
       - ../log:/www/HookPHP/log/:rw
       - ${OPENRESTY_CONFD_DIR}:/etc/nginx/conf.d/:ro
       - ${OPENRESTY_SSL_CERTIFICATE_DIR}:/ssl:rw
       - ${OPENRESTY_CONF_FILE}:/usr/local/openresty/nginx/conf/nginx.conf:ro
       - ${OPENRESTY_FASTCGI_PHP_CONF}:/usr/local/openresty/nginx/conf/fastcgi-php.conf:ro
       - ${OPENRESTY_CONF_FASTCGIPARAMS_FILE}:/usr/local/openresty/nginx/conf/fastcgi_params:ro
       - ${OPENRESTY_LOG_DIR}:/var/log/nginx/:rw
    environment:
      TZ: "$TZ"
    networks:
      - default

